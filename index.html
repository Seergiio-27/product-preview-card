<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main class="container">

    <div class="image-container">
      <img class="image-mobile" src="images/image-product-mobile.jpg" alt="Image of a perfume bottle">
      <img class="image-desktop" src="images/image-product-desktop.jpg" alt="Image of a perfume bottle">
    </div>

    <div class="content-container">
      <p class="uppercase"> perfume </p>
      <h1 class="title"> Gabrielle Essence Eau De Parfum </h1>
      <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price-container">
        <h1 class="title price-title">$149.99</h1>
        <p><del>$169.99</del></p>
      </div>
      <button class="button">
        <img src="images/icon-cart.svg" alt="#">
        Add to Cart
      </button>
    </div>

  </main>

</body>
</html>
